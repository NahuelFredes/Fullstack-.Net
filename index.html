<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="script.js" async></script>
    <title>MyPage</title>
</head>

<body class="body">
    <header>
        <h1>MyPage</h1>
    </header>

    <nav>
        <a class="inline" id="nav_red">RED</a>
        <a class="inline" id="nav_green">GREEN</a>
        <a class="inline" id="nav_blue">BLUE</a>
    </nav>
    
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h3>GitHub</h3>
                    <a title="GitHub" href="https://github.com">
                        <img alt="GitHub Logo" src="./src/GitHub-Mark.png">
                    </a>
                </div>
                <div class="col-md-4">
                    <h3>YouTube</h3>
                    <a title="Youtube" href="https://youtube.com">
                        <img style="float:right;" alt="Youtube Logo" src="./src/youtube-logo-5-2.png">
                    </a>
                </div>
                <div class="col-md-4">
                <h3>StackOverflow</h3>
                <a title="StackOverflow" href="https://stackoverflow.com">
                    <img alt="StackOverflow Logo" src="./src/Stack_Overflow_logo.svg.png">
                </a>
                </div>
            </div>      
        </div>
    </section>

    <footer class="fixed-bottom">
        <div id="footer-content">
            <span class="text-muted">FOOTER</span>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse a neque id metus laoreet commodo.
                Etiam ut gravida diam. Morbi ullamcorper cursus erat at efficitur.
            </p>
        </div>
    </footer>
</body>

</html>
